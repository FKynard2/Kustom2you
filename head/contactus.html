<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/head/style/home.css" />
    <title>Contact Us</title>
    <script type="module" src="/head/logic/templet.js"></script>
  </head>
  <body>
    <my-header></my-header>
    <h1 class="ab-head">Contact Us</h1>
    <section class="about-us border__ht">
      <div class="cont-container">
        <div>
          <h3>Name</h3>
          <input type="text" id="name" class="cont-box" />
        </div>
        <div>
          <h3>Email</h3>
          <input type="text" id="email" class="cont-box" />
        </div>
        <div>
          <h3>Message</h3>
          <textarea name="message" id="" cols="30" rows="10"> </textarea>
        </div>
      </div>
      <button class="send-btn">Send</button>
    </section>
    <my-footer></my-footer>
  </body>
</html>
